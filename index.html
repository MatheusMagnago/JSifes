<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando tamanho da fonte com JS</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var tamanho = 40;

        function aumenta() {
            const h1 = document.querySelector('h1');
            h1.style.fontSize = tamanho + 'px';
            tamanho++;
        }
        function diminui() {
            const h1 = document.querySelector('h1');
            h1.style.fontSize = tamanho + 'px';
            tamanho--;
        }

        function criabotao() {
            const botao = document.createElement('button');
            botao.innerHTML = "+";
            document.body.append(botao); 
            botao.addEventListener("click", aumenta);   
        }
        
        function criabotao2() {
            const botao2 = document.createElement('button');
            botao2.innerHTML = "-";
            document.body.append(botao2);
            botao2.addEventListener("click", diminui);
            
        }
        
        document.addEventListener("DOMContentLoaded", criabotao);
        document.addEventListener("DOMContentLoaded", criabotao2);
        
    </script>

    
</head>
<body>
    <h1>Alterando tamanho do t√≠tulo!!!</h1>
    
    
</body>
</html>
